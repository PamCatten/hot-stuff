name: Generate test coverage report

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2.25.0
        with:
          api-level: 32
          arch: x86_64
          script: ./gradlew connectedCheck
  
      - name: Upload coverage reports to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: report 
          path: app/build/reports/coverage/androidTest/debug/connected
  
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: report
          path: app/build/reports/coverage/androidTest/debug/connected
  
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: "app/build/reports/coverage/androidTest/debug/connected/report.xml"
          token: ${{ secrets.CODE_COV }}
          slug: PamCatten/hot-stuff
        env: 
          CODECOV_TOKEN: ${{ secrets.CODE_COV }}
