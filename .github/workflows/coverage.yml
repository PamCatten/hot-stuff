name: Generate test coverage report

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
  
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
  
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
        
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-33
  
      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedCheck
  
      - name: Upload coverage reports to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: report 
          path: app/build/reports/coverage/androidTest/debug/connected
  
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: report
          path: app/build/reports/coverage/androidTest/debug/connected
  
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: "app/build/reports/coverage/androidTest/debug/connected/report.xml"
          token: ${{ secrets.CODE_COV }}
          slug: PamCatten/hot-stuff
        env: 
          CODECOV_TOKEN: ${{ secrets.CODE_COV }}
